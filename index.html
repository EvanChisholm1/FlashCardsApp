<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Cards</title>
    <link href="./style.css" rel="stylesheet"></link>
</head>
<body>
    <div class="page1">
        <h1>These are your cards</h1>
        <div class="card-container">
            <div class="createnew card">
                <svg class="plussign" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm-1-11H7v2h4v4h2v-4h4v-2h-4V7h-2v4z"/></svg>
                <p>Create a New Card</p>
            </div>
        </div>
    </div>
    <div class="modalOuter">
        <form class="modalInner">
            <h2>What is your Question?</h2>
            <input type="text" class="questionBox" placeholder="Your Question">
            <input type="text" class="keyWordBox">
            <input type="submit" class="answerButton">
        </form>
    </div>
    <div class="page2">
    </div>
    <script src="index.js"></script>
</body>
</html>
